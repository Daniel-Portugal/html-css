<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &gt; p &lt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &gt; h &lt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &gt; img &lt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &gt; abbr &lt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &gt; code &lt;">Codigos-Fontes</abbr></li>
        <li><abbr title="Use a tag &gt; ol &lt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &gt; ul &lt;">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias dinâmica</title>
</head>
<body>
    <h1>Imagem dimâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumnete e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3 WAV OGG-->   
    <audio preload="metadata" autoplay controls loop>
        <source src="media/denied-access.mp3" type="audio/mpeg">
        <source src="media/guanacast.ogg" type="audio/ogg">
        <source src="media/guanacast.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/denied-access.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio> 

    
</body>
</html>
